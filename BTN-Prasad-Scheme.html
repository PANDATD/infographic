<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PRASHAD Scheme Projects â€“ Responsive Embeds</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
		}

		.embed-wrapper {
			padding: 20px 10px;
		}

		.embed-container {
			max-width: 800px;
			/* fixed max width for dignity */
			margin: 0 auto 30px auto;
			/* vertical spacing */
			padding: 10px;
			/* inner padding for breathing space */
			background: #fff;
			/* subtle background for contrast */
			border-radius: 8px;
			/* gentle rounded corners */
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			/* soft shadow for depth */
		}

		.embed-container iframe {
			width: 100% !important;
			height: auto;
			border: none;
			display: block;
			border-radius: 4px;
		}

		@media (max-width: 600px) {
			.embed-container {
				max-width: 100%;
				padding: 8px;
				margin-bottom: 20px;
			}
		}
	</style>
</head>

<body>

	<div class="embed-wrapper">
		<div class="embed-container">
			<iframe title="PRASHAD Scheme Projects Across India" aria-label="Map" id="datawrapper-chart-4DRVQ" src="https://datawrapper.dwcdn.net/4DRVQ/1/" scrolling="no" frameborder="0" height="500" data-external="1">
			</iframe>
		</div>

		<div class="embed-container">
			<iframe title="Physical Progress (%) of PRASHAD Scheme Development Projects Across India" aria-label="Map" id="datawrapper-chart-dpnKq" src="https://datawrapper.dwcdn.net/dpnKq/1/" scrolling="no" frameborder="0" height="500" data-external="1">
			</iframe>
		</div>
	</div>

	<script type="text/javascript">
		(function() {
			"use strict";
			window.addEventListener("message", function(a) {
				if (void 0 !== a.data["datawrapper-height"]) {
					var e = document.querySelectorAll("iframe");
					for (var t in a.data["datawrapper-height"])
						for (var r, i = 0; r = e[i]; i++)
							if (r.contentWindow === a.source) {
								var d = a.data["datawrapper-height"][t] + "px";
								r.style.height = d;
							}
				}
			});
		})();
	</script>

</body>

</html>
